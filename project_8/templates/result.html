        </style>
    </head>

        <center>

            <table style="color: rgb(142, 25, 35);">

                    </th>
                </tr>
                <tr>
            <th>

        </th><br>
            <th>
                <h3 style="color: rgb(127, 32, 153);">{{d}}</h3>
            </th>
                </tr>
            </table>
        </p>

        {% endblock %}

</html>
